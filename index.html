<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="home-header">
    <div class="home-flexbox max-width">
      <a href="" class="logo-link">
        <img src="images/logo.svg" alt="" class="nav-logo-header vertical-center">
      <nav class="nav vertical-center">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="" class="nav-link">Home</a></li>
          <li class="nav-list-item"><a href="" class="nav-link">Blog</a></li>
          <li class="nav-list-item"><a href="" class="nav-link">About</a></li>
          <li class="nav-list-item"><a href="" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="home-main">
    <banner class="banner">
      <img src="images/corner-down.svg" class="header-corner" alt="">
    </banner>
    <br>

    <div class="highlights max-width">
      <h1 class="home-title">Hightlights</h1>
      <div class="divider divider-1"></div>
      <div class="highlights-container" id="home-highlights"></div>
    </div>
    <br>

    <div class="recent-posts max-width">
      <h1 class="home-title">Recent Posts</h1>
      <div class="divider divider-2"></div>
      <div class="recent-posts-container" id="home-recent-posts"></div>
    </div>
  </main>

  <footer class="home-footer">
    <div class="home-footer-flexbox max-width">
      <div class="footer-flex footer-images">
        <a><img src="images/linkedin.png" alt="" class="linkedin vertical-center"></a>
        <a><img src="images/github.png" alt="" class="github vertical-center"></a>
      </div>
      <dev class="footer-flex">
        <nav class="footer-nav vertical-center">
          <ul class="nav-list nav-list-footer">
            <li class="nav-list-item"><a href="" class="nav-link">Home</a></li>
            <li class="nav-list-item"><a href="" class="nav-link">Blog</a></li>
            <li class="nav-list-item"><a href="" class="nav-link">About</a></li>
            <li class="nav-list-item"><a href="" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </dev>
      <dev class="footer-flex">
        <img src="images/logo.svg" alt="" class="nav-logo footer-logo vertical-center">
      </dev>
    </dev>
  </footer>
</body>

<script src="js/main.js"></script>

</html>
