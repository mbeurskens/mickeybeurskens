<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="home-header">
    <img src="images/logo.svg" alt="" class="nav-logo vertical-center">
    <nav class="nav vertical-center">
      <ul class="nav-list">
        <li class="nav-list-item"><a href="" class="nav-link">Home</a></li>
        <li class="nav-list-item"><a href="" class="nav-link">Blog</a></li>
        <li class="nav-list-item"><a href="" class="nav-link">About</a></li>
        <li class="nav-list-item"><a href="" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="home-main">
    <banner class="banner">
      <img src="images/corner-down.svg" class="header-corner" alt="">
    </banner>
    <br>

    <div class="highlights">
      <h1 class="home-title">Hightlights</h1>
      <div class="divider divider-1"></div>
      <div class="highlight-summary" id="home-sum-1"></div>
      <div class="highlight-summary" id="home-sum-2"></div>
      <div class="highlight-summary" id="home-sum-3"></div>
    </div>
    <br>

    <div class="recent-posts">
      <h1 class="home-title">Recent Posts</h1>
      <div class="divider divider-2"></div>
      <div class="blog-row" id="blog-row-1"></div>
      <div class="blog-row" id="blog-row-2"></div>
      <div class="blog-row" id="blog-row-3"></div>
      <div class="blog-row" id="blog-row-4"></div>
    </div>
  </main>

  <footer class="home-footer"></footer>

</body>

<script src="js/main.js"></script>

</html>
